<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a
        {
            font-size: 20px;
            color: rgb(52, 227, 168);
            text-decoration: none;
        }

        h3
        {
            text-transform: capitalize;
            color: rgb(58, 226, 215);
        }

        .t1
        {
            text-transform: uppercase;
            color: rgb(46, 122, 149);
        }

        .t2
        {
            text-transform: lowercase;
            color: rgb(49, 148, 176);
        }

    </style>
</head>
<body>
    
   <h1>Exemplo 2 - Aula 8</h1>

   <h3>Exemplos de transformação do texto</h3>

   <p>
    Aluno: <span class="t1">Emanuele de Melo Almeida Felipe</span>
   </p>

   <p>
    Curso: <span class="t2">MTEC em Informática para Internet</span>
   </p>

   <p>
    <a href="index.html">Voltar</a>
   </p>

</body>
</html>
